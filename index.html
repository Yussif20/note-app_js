<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Note App</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body>
    <div class="app">
      <button class="plus-btn">
        <img src="assets/plus.svg" alt="plus Icon" />
      </button>
      <nav class="mobile-nav">
        <div class="burger-menu"></div>
        <img src="assets/Logo.svg" alt="logo" />
        <button class="mobile-search-btn"></button>
        <div class="search-input">
          <img src="assets/icon-search.svg" alt="search icon" />
          <input type="text" placeholder="Search" />
        </div>
      </nav>
      <aside class="notes-aside">
        <button class="theme-toggler"></button>
        <img class="logo" src="assets/Logo.svg" alt="app logo" />
        <div class="search-input">
          <img src="assets/icon-search.svg" alt="search icon" />
          <input type="text" placeholder="Search" />
        </div>
        <button class="notes-btn">Notes</button>
        <button class="add-note-btn">Add Notes</button>
      </aside>
      <article class="notes">
        <aside class="notes-list">
          <h3>Pinned</h3>
          <div class="pinned-notes"></div>
          <h3 class="notes-header">Notes</h3>
          <div class="normal-notes"></div>
        </aside>
        <div class="note-details"></div>
      </article>
      <article class="add-note">
        <h1>Add Note</h1>
        <div class="add-note__input">
          <label for="title">Title*</label>
          <input class="title-input" type="text" id="title" />
        </div>
        <div class="add-note__input">
          <label for="author">Author*</label>
          <input class="author-input" type="text" id="author" />
        </div>
        <div class="add-note__input">
          <label for="note">Your note*</label>
          <textarea class="note-input" name="Your note" id="note"></textarea>
        </div>
        <div class="add-note__buttons">
          <button class="add-note-button">Add Note</button>
          <button class="add-pinned-note-button">Add Pinned Note</button>
        </div>
      </article>
    </div>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
